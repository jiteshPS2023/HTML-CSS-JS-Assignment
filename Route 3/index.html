<!DOCTYPE html>
<html>
    <head>
        <title>Route 3 - Countdown Timer Page</title>
        <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="default.css">
    </head>
    <body>
        <div class="container border border-3 border-dark">
            <div class="row p-2">
                <div class="col-md-3 border border-3 border-dark">
                    <h5>Count Down Timer</h5>
                    <label id="lblCountdown">1000</label>
                </div>
                <div class="col-md-8 offset-md-1 border border-3 border-dark p-3">
                    <div class="row g-3 align-items-center">
                        <div class="col-md-6">
                          <label for="inputTimer class="col-form-label">Enter Timer Limit</label>
                        </div>
                        <div class="col-md-6">
                          <input type="text" id="inputTimer" class="form-control" aria-describedby="enterTimerLimit">
                        </div>
                        <div class="col-md-6 offset-md-6">
                            <input type="button" class="btn btn-primary" value="Start/Pause" />
                            <input type="button" class="btn btn-secondary" value="Reset" />
                        </div>
                        <div class="col-md-6">
                            <label id="timerStatus">Paused at 900</label>
                        </div>
                      </div>
                </div>
                <div class="col-md-4">
                    <label id="previousStatus">Started at 04-04-2023 10:00:00 am</label>                    
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-6 text-center">
                            <label id="startedCount" class="h3">2</label>
                            <br/>
                            <p class="text-muted">Started</p>
                        </div>
                        <div class="col-md-6 text-center">
                            <label id="pausedCount" class="h3">1</label>
                            <br/>
                            <p class="text-muted">Paused</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

        <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

        <script type="text/javascript">
        </script>
    </body>
</html>
