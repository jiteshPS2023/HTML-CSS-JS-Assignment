<!DOCTYPE html>
<html>
    <head>
        <title>Route 2 - E-commerce Category Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="default.css">
    </head>
    <body>
        <div class="container m-4 text-center">
            <div class="row" id="div-btn">
                <div class="col-md-2 offset-md-8">
                    <div id="view-btn">
                        <a href="javascript:showGrid();" id="btnGrid" class="grid-btn">
                            <img src=".//assets/images/grid-svg.svg" class="img-fluid"/>
                        </a> 
                        <a href="javascript:showList();" id="btnList" class="lst-btn">
                            <img src="./assets/images/list-svg.svg" class="img-fluid"/>
                        </a> 
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                          Sort by price
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
                          <li><a id="btnPriceAsc" class="dropdown-item active" href="javascript:showHTML('asc');">Low to High</a></li>
                          <li><a id="btnPriceDesc" class="dropdown-item" href="javascript:showHTML('desc');">High to Low</a></li>
                        </ul>
                      </div>
                </div>
            </div>
            <div id="gridViewDiv" class="grid-view container">                
            </div>
            
            <div id="listViewDiv" class="list-view container d-none">              
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

        <script type="text/javascript" src="default.js"></script>
    </body>
</html>
